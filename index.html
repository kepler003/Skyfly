<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skyfly</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/validator-js/validator.min.js"></script>
</head>
<body class="page">

  <!-- Header -->
  <header class="header">

    <!-- Photo -->
    <div class="header__photo-box">
      <img src="./images/man.jpg" alt="Passenger's photo" class="header__photo">
    </div>
    
    <!-- Name & email -->
    <div>
      <p class="header__name">John Doe</p>
      <p class="header__email">john.doe@gmail.com</p>
    </div>

    <!-- Menu btn -->
    <button type="button" class="btn btn--squared btn--transparent btn--text-white   header__btn--menu">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Bottom nav -->
    <nav class="header__nav header__nav--bottom">
      <ul class="box--flex">
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-user"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-plane"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-wallet"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-chart-pie"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-user-friends"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-globe-europe"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-cog"></i>
          </button>
        </li>
      </ul>
    </nav>

  </header>

  <!-- Main -->
  <main class="main">

    

  </main>






  
  <script src="./scripts/main.js"></script>
</body>
</html>
