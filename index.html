<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skyfly</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/validator-js/validator.min.js"></script>
</head>
<body class="box box--start" style="padding-bottom: 100vh;">

  <!-- Header -->
  <header class="box header">

    <!-- Photo -->
    <div class="header__photo-box">
      <img src="./images/man.jpg" alt="Passenger's photo" class="header__photo">
    </div>
    
    <!-- Name & email -->
    <div>
      <p class="header__name">John Doe</p>
      <p class="header__email">john.doe@gmail.com</p>
    </div>

    <!-- Menu btn -->
    <button type="button" class="btn btn--squared btn--transparent btn--text-white   header__btn--menu">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Bottom nav -->
    <nav class="header__nav header__nav--bottom">
      <ul class="box box--center">
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-user"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-plane"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-wallet"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-chart-pie"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-user-friends"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-globe-europe"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn--squared btn--alpha btn--no-radius">
            <i class="fas fa-cog"></i>
          </button>
        </li>
      </ul>
    </nav>

  </header>

  <!-- Main -->
  <main class="box box--start   main">

    <!-- Basic info -->
    <header class="card user">

      <!-- User photo -->
      <div class="main__photo-box">
        <img src="./images/man.jpg" alt="Passenger's photo" class="main__photo">
      </div>

      <!-- User name & email -->
      <div>
        <p class="user__name">John Doe</p>
        <p class="user__email">john.doe@gmail.com</p>
      </div>

      <!-- Menu btn -->
      <button type="button" class="btn btn--squared btn--text-alpha user__btn--menu">
        <i class="fas fa-pencil-alt"></i>
      </button>

    </header>

    <!-- Scheduled flights -->
    <article class="card scheduled">

      <!-- Header -->
      <header class="card__header">
        <h2 class="card__heading">Scheduled flights</h2>
      </header>

      <!-- Flights carousel -->
      <div class="carousel">

        <!-- New York -->
        <div class="carousel__item   box   scheduled__card">

          <div class="image-box">
            <img src="./images/newyork.jpg" alt="Obraz Free-Photos z Pixabay" class="image">
          </div>
          
          <p class="scheduled__info scheduled__info--city"><i class="fas fa-city text--alpha"></i> to: <b>New York</b></p>
          <p class="scheduled__info"><i class="fas fa-calendar-alt text--alpha"></i> 22 Dec 2019</p>
          <p class="scheduled__info scheduled__info--hour"><i class="fas fa-clock text--alpha"></i> 6pm</p>

          <button type="button" class="btn btn--trans btn--no-padding btn--margin-l btn--more">details <i class="fas fa-chevron-right btn__icon--left"></i></button>
        </div>
        
        <!-- Oslo -->
        <div class="carousel__item   box   scheduled__card">

          <div class="image-box">
            <img src="./images/oslo.jpg" alt="Obraz Free-Photos z Pixabay" class="image">
          </div>
          
          <p class="scheduled__info scheduled__info--city"><i class="fas fa-city text--alpha"></i> to: <b>Oslo</b></p>
          <p class="scheduled__info"><i class="fas fa-calendar-alt text--alpha"></i> 05 Jan 2020</p>
          <p class="scheduled__info scheduled__info--hour"><i class="fas fa-clock text--alpha"></i> 2pm</p>

          <button type="button" class="btn btn--trans btn--no-padding btn--margin-l btn--more">details <i class="fas fa-chevron-right btn__icon--left"></i></button>
        </div>
        
        <!-- Dublin -->
        <div class="carousel__item   box   scheduled__card">

          <div class="image-box">
            <img src="./images/dublin.jpg" alt="Obraz Free-Photos z Pixabay" class="image">
          </div>
          
          <p class="scheduled__info scheduled__info--city"><i class="fas fa-city text--alpha"></i> to: <b>Dublin</b></p>
          <p class="scheduled__info"><i class="fas fa-calendar-alt text--alpha"></i> 10 Feb 2020</p>
          <p class="scheduled__info scheduled__info--hour"><i class="fas fa-clock text--alpha"></i> 10am</p>

          <button type="button" class="btn btn--trans btn--no-padding btn--margin-l btn--more">details <i class="fas fa-chevron-right btn__icon--left"></i></button>
        </div>
        
        <!-- Split -->
        <div class="carousel__item   box   scheduled__card">

          <div class="image-box">
            <img src="./images/split.jpg" alt="Obraz Free-Photos z Pixabay" class="image">
          </div>
          
          <p class="scheduled__info scheduled__info--city"><i class="fas fa-city text--alpha"></i> to: <b>Split</b></p>
          <p class="scheduled__info"><i class="fas fa-calendar-alt text--alpha"></i> 15 Apr 2020</p>
          <p class="scheduled__info scheduled__info--hour"><i class="fas fa-clock text--alpha"></i> 11pm</p>

          <button type="button" class="btn btn--trans btn--no-padding btn--margin-l btn--more">details <i class="fas fa-chevron-right btn__icon--left"></i></button>
        </div>

        <!-- Carousel nav -->
        <div class="carousel__nav">

          <button type="button" class="btn btn--circle btn--outline-alpha   carousel__btn carousel__btn--left">
            <i class="fas fa-chevron-left"></i>
          </button>

          <button type="button" class="btn btn--circle btn--outline-alpha   carousel__btn carousel__btn--right">
            <i class="fas fa-chevron-right"></i>
          </button>

        </div>
      </div>

      <a href="#" class="btn btn--trans btn--no-padding btn--margin-h btn--more">see more <i class="fas fa-chevron-right btn__icon--left"></i></a>

    </article>

    <!-- Find a flight -->
    <article class="card find">
      
      <!-- Header -->
      <header class="card__header">
        <h2 class="card__heading find__heading">Find a flight</h2>
      </header>

      <!-- Search flight form -->
      <form>

        <!-- To -->
        <div class="form__group find__group--at">
          <label for="" class="form__label find__label">to</label>
          <input type="text" class="form__control find__input">
        </div>

        <!-- At -->
        <div class="form__group">
          <label for="" class="form__label find__label">at</label>
          <input type="text" class="form__control find__input">
        </div>

        <!-- Search btn -->
        <div class="form__group">
          <button type="button" class="btn btn--circle btn--alpha btn--margin-h btn--more">
            <i class="fas fa-search"></i>
          </button>
        </div>

      </form>
      
      <!-- More -->
      <button class="btn btn--rounded btn--outline-alpha btn--margin-h btn--more">
        Search all flights <i class="fas fa-search btn__icon--left"></i>
      </button>

    </article>

  </main>






  
  <script src="./scripts/main.js"></script>
</body>
</html>
